<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <h4 class="mt-3 mb-3">Book Ticket</h4>
            <form>
                <fieldset>
                    <div class="form-group">
                        <label for="name">PlaneID</label>
                        <input readonly class="form-control" type="text" [(ngModel)]="flight.planeId" name="planeId" id="txt"  />
                    </div>

                    <div class="form-group">
                        <label for="name">Source</label>
                        <input readonly class="form-control" type="text" [(ngModel)]="flight.source" name="source" id="txt"  />
                    </div>
                    <div class="form-group">
                        <label for="name">Destination</label>
                        <input readonly class="form-control" type="text" [(ngModel)]="flight.destination" name="destination" id="txt"  />
                    </div>
                    <div class="form-group">
                        <label for="name">Date</label>
                        <input readonly class="form-control" type="text" [(ngModel)]="flight.date" name="date" id="txt"  />
                    </div>
                    <div class="form-group">
                        <label for="name">Duration</label>
                        <input readonly class="form-control" type="text" [(ngModel)]="flight.duration" name="duration" id="txt"  />
                    </div>
                    <div class="form-group">
                        <label for="name">Starting Time</label>
                        <input readonly class="form-control" type="text" [(ngModel)]="flight.starting_time" name="starting_time" id="txt"  />
                    </div>
                    <div class="form-group">
                        <label for="name">Ending time</label>
                        <input readonly class="form-control" type="text" [(ngModel)]="flight.ending_time" name="ending_time" id="txt"  />
                    </div>
                    <div class="form-group">
                        <label for="name">Prize</label>
                        <input readonly class="form-control" type="text" [(ngModel)]="flight.prize" name="prize" id="txt"  />
                    </div>
                    <div class="form-group">
                        <label for="name">Available Seats</label>
                        <input readonly class="form-control" type="text" [(ngModel)]="flight.avaliable_seats" name="avaliable_seats" id="txt"  />
                    </div>
                    <div class="form-group">
                        <label for="name">No.of tickets Sold</label>
                        <input readonly class="form-control" type="text" [(ngModel)]="flight.sold_out" name="sold_out" id="txt"  />
                    </div>

                    <div class="form-group">
                        <label for="no of passengers">No of Passengers</label>
                        <input class="form-control" type="text" [(ngModel)]="ticket.noOfPassengers" name="name" id="txt" required placeholder="Enter your name" />
                        <!-- <p>{{student.name}}</p> -->
                    </div>

                   

                    <div class="form-group ">
                        <input class="btn btn-success " type="submit " name="submit_reg " value="Book Ticket" (click)="bookTicket() ">
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</div>
