<html>
    <body>
        


<form #addform="ngForm"   (ngSubmit)="addProviders(addform.value)">
<div class="container">
	<div class="row">
        <div class="col-sm-6">
            <h4>Add Service Provider Details</h4>
            <div class="panel panel-default">
                <div class="panel-body form-horizontal payment-form">
                    <div class="form-group">
                        <label for="serviceproviderId" class="col-sm-9 control-label">Service Provider Id</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="serviceprovidername" ngModel name="serviceId">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id" >Servicer Provider Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="id" ngModel name="providerName">
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>
    <button style="margin: 5px;" type="submit" class="btn btn-info">Submit</button> 
    <button style="margin: 5px;" type="reset" class="btn btn-danger" routerLink="/home">Cancel</button> 
</div>
</form>
    </body>
</html>
